server:
  servlet:
    context-path: /virus
spring:
  profiles:
    active: dev-db
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
# config
config:
  # api服务器配置
  virus:
    # 名称
    name: Virus
    # virus的host
    host: 'http://localhost'
    # virus的port
    port: 11111
    path: /virus
    # 公告配置
    notice:
      # 默认获取公告条数
      len: 3
    # url映射 修改后端还必须修改前端
    url:
      config:
        value: /config
        user: /user
        notice: /notice
        siteInfo: /site/info
      auth:
        value: /auth
        login: /login
        logout: /logout
        register: /register
        captcha: /captcha
        activation: '/activation/{code}'
        sendResetPassEmail: /send/reset/email
        resetPass: /reset/pass
      user:
        value: /user
        existByUsername: '/exist/username/{username}'
        existByEmail: '/exist/email/{email}'
        avatar: /avatar
      torrent:
        value: /torrent
        download: '/{tid}/{token}'
      post:
        value: /post
        count: /count
        info: /info
    # 上传文件配置，可直接get访问
    file:
      # 静态资源对外暴露的名称
      staticAccessPath: file
      # 文件上传存储文件夹名称
      uploadFolder: upload
      # 验证码存储文件夹名称
      captchaFolder: captcha
      # 存储头像的文件夹名称
      avatarFolder: avatar
    # 存储种子的文件夹名称，不可以直接get访问
    torrentsFolder: torrents
  # Tracker服务器配置
  pestilence:
    # pestilence的名称
    name: Pestilence
    # pestilence的host
    host: 'http://localhost'
    # pestilence的端口
    port: 22222
    # 路径
    path: /pestilence
    tracker: /tracker
  # 前端服务器配置
  germ:
    # 名称
    name: Germ
    # germ的host
    host: 'http://localhost'
    # germ的port
    port: 4200
    # 路径
    path: /
    torrentDetail: /torrent/detail